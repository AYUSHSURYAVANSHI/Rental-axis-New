<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration To Sell Product</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Owner Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>Qualification</label>
          <input type="text" placeholder="Enter qualification" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Price</label>
            <input type="number" placeholder="0.00" required />
          </div>
        </div>
      
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>College</option>
                <option>SATI Vidisha</option>
                <option>MANIT Bhopal</option>
                <option>MITS Gwalior</option>
                <option>IIT Indore</option>
                <option>SGSITS Indore</option>
                <option>RGPV Bhopal</option>
                <option>NIT Nagpur</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
